                        {% if message %}

                        <script type="text/javascript">
                        function validateForm(){
                        		var phone1=document.forms["login_form"]["phone1"].value;
                        		var int_phone = parseInt(phone1);
                        		if(int_phone > 6000000000){
                        			return true;
                        		}
                        		else{
                        			alert('Invalid phone number !!!');
                        			return false;
                        		}
                        	}
                        	</script>

                        <div id="register" class="animate form " display="block" >
                            <form name="login_form"  action="" onsubmit="return validateForm()" method="POST" display="block"> 
                                <h1> Sign up </h1>
                                <div class="row" style="margin-eft: 0px;">
                                    <div class="col-md-6">     
                                        <p> 
                                            <label for="usernamesignup" class="uname" data-icon="u">Your username </label>
                                            <input id="usernamesignup" name="username" required="required" type="text" placeholder="mysuperusername690" />
                                        </p>
                                        <p> 
                                            <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                                            <input id="passwordsignup" name="password" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                        </p>

                                        </p>
